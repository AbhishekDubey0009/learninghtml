<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="">
<div class="form">     
<label for="User">Username : </label>
<input type="text" name="username" id="User"><br><br>
</div>

<div class="form">
<label for="">Password : </label>
<input type="password" name="password" id=""><br><br>
</div>

<div class="form">
<label for="">Email : </label>
<input type="email" name="Email" id=""><br>
</div>

<div class="form">
<label for="">ContactNo : </label>
<input type="tel" name="phone" id="">
</div>

<div class="form">
<label for="">Gender : </label>
<label for="Male">Male</label>
<input type="radio" name="Gender" id="Male" value="Male">
<label for="Female">Female</label>
<input type="radio" name="Gender" id="Female" value="female">
<label for="Other">Others</label>
<input type="radio" name="Gender" id="Other" value="others">

</div>

<div class="form">
    <label for="">Skills : </label>
    <input type="checkbox" name="radio" id="">
    <label for="">Java</label>
    <input type="checkbox" name="radio" id="">
    <label for="">Python</label>
    <input type="checkbox" name="radio" id="">
    <label for="">Web Tech</label>
</div>

<div class="form">
    <label for="">Address : </label>
    <textarea name="address" id="" rows="6" cols="20"></textarea>
</div>
<div class="form">
    <input type="Submit" name="Submit" id="" value="Submit">
    <input type="Reset" value="Reset">
</div>
    </form>
</body>
</html>
