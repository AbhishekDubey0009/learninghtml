<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body bgcolor="powderBlue" style="font-size: 20px; font-family: Arial, sans-serif;" >
    <Form action="" method="">
        <div class="Hw">
            <label for="User">Username : </label>
            <input type="text" name="" id="User" placeholder="Enter Your Name">
        </div>
        <div class="Hw">
            <label for="">User_id : </label>
            <input type="text" name="" id="" 3 required placeholder="User_id">
        </div>
        <div class="Hw">
            <label for="">Password : </label>
            <input type="password" name="" id="" placeholder="Password" minlength="8" maxlength="20">
        </div>
        <div class="Hw">
            <label for="">Email : </label>
            <input type="email" name="" id="">
        </div>
        <div class="Hw">
            <label for="">Mobile No : </label>
            <input type="tel" name="" id="">
        </div>
        <div class="Hw">
            <label for="">D.O.B : </label>
            <input type="date" name="" id="">
        </div>
        <select name="" id="">
            <option value="" disabled selected hidden>Select your State</option>
            <option value="Delhi">Delhi</option>
            <option value="Gurgaon">Gurgaon</option>
            <option value="Bihar">Bihar</option>
            <option value="U.P">U.P</option>
        </select>
        <select name="" id="">
            <option value="" disabled selected hidden>Select your City</option>
            <option value="Buxar">Buxar</option>
            <option value="Dumraon">Dumraon</option>
            <option value="Islampur">Islampur</option>
            <option value="Varanasi">U.P</option>
        </select>

        <div class="Hw">
            <label for="">Gender : </label>
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Male" Value="Male">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Female" Value="Female">
            <label for="Other">Other</label>
            <input type="radio" name="Gender" id="Other" Value="Female">
        </div>
        <div class="Hw">
            <label for="">Skills : </label>
            <label for="">Java</label>
            <input type="checkbox" name="radio" id="">
            <label for="">Python</label>
            <input type="checkbox" name="radio" id="">
            <label for="">Html</label>
            <input type="checkbox" name="radio" id="">
            <label for="">Css</label>
            <input type="checkbox" name="radio" id="">
        </div>
        <div class="Hw">
            <label for="">Upload Resume : </label>
            <input type="file" name="" id="">
        </div>
        <div class="Hw">
            <label for="">Select your theme : </label>
            <input type="color" name="" id="">
        </div>
        <div class="Hw">
            <label for="">Address : </label>
            <textarea name="Address" id="" rows="6" cols="20"></textarea>
        </div>
        <div class="Hw">
            <label for="">Upload Linkedin url : </label>
            <input type="url" name="" id="">
        </div>
        <div class="Hw">
            <label for="">Upload Github url : </label>
            <input type="url" name="" id="">
        </div>
        <div class="Hw">
        <input type="Submit" name="Submit" id="" value="Submit">
        <input type="Reset" value="Reset">
        </div>

    </Form>
</body>

</html>
