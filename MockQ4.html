<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    .form {
        text-align: center;
    }
</style>

<body>
    <div id="container">
        <form action="">
            <h1 style="background-color: red;">JobSearch.com</h1>
            <h2>Create Your Account</h2>
            <p style="color: red;">*Required information</p>
            <h3 style="background-color:gray;">basic information</h3>
            <div class="form">
                <label for="">Email</label>
                <input type="email" name="" id="" required>
            </div>
            <div class="form">
                <label for="">Password</label>
                <input type="password" name="" id="" required minlength="8" maxlength="20">
            </div>
            <div class="form">
                <label for="">Retype Password</label>
                <input type="password" name="" id="" required minlength="8" maxlength="20">
            </div>
            <div class="form">
                <label for="">First Name</label>
                <input type="text" name="" id="" required>
            </div>
            <div class="form">
                <label for="">Last Name</label>
                <input type="text" name="" id="" required>
            </div>
            <div class="form">
                <label for="">Phone Number</label>
                <input type="tel" name="" id="" required placeholder="1234-567-689">
            </div>
            <div class="form">
                <label for="">Address</label>
                <textarea name="Address" id=""></textarea>
            </div>
            <div class="form">
                <label for="">City</label>
                <input type="text" name="" id="" required>
            </div>
            <div class="form">
                <label for="">Provience</label>
                <select name="" id="">
                    <option value="Gurgaon">Gurgaon</option>
                    <option value="Pune">Pune</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="U.P">U.P</option>
                </select>
            </div>
            <div class="form">
                <div class="form">
                    <label for="">Country</label>
                    <input type="text" name="" id="" required>

                </div>
            </div>
    </div>
    </form>
</body>

</html>
